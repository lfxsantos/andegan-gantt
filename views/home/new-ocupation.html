<div class="modal-header text-center">
    <h4 class="modal-title">Nova Ocupação</h4>
</div>
<div class="modal-body" ng-init="initModal()">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="novaOcupacao.nome"
                       placeholder="Nome da nova ocupação" ng-focus="nameErro = ''" autofocus>
                <span ng-show="nameErro !==''" class="help-block alert-danger">
                    {{nameErro}}
                </span>
            </div>

            <div class="form-group">
                <label>Inicio</label>
                <input type="date" class="form-control" ng-model="novaOcupacao.inicio.$date"
                       placeholder="Data de Inicio"
                       ng-focus="inicioErro = ''">
                <span ng-show="inicioErro !==''" class="help-block alert-danger">
                    {{inicioErro}}
                </span>
            </div>

            <div class="form-group">
                <label>Fim</label>
                <input type="date" class="form-control" ng-model="novaOcupacao.fim.$date"
                       placeholder="Data de Fim">
            </div>

            <div class="form-group">
                <label for="designado">Recurso</label>
                <select id="designado" class="form-control" ng-model="recursoSelecionado"
                        ng-options="recurso as recurso.nome for recurso in recursos">
                    <option value="">Novo recurso</option>
                </select>
                <input type="text" class="form-control" ng-model="novoRecurso.nome"
                       ng-class="nomeDisabled"
                       placeholder="Nome do novo recurso">
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-success" ng-click="ok()">Confirmar</button>
</div>
